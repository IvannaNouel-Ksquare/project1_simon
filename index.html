<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITK - Simon</title>
    <link rel="stylesheet" href="style.css" media="screen">

</head>

<body class="body">
    <!-- Section  -->
    <section class="section-1" id="principal">
        <!-- Fist container -->
        <div class="container unclickable">
            <div class="title">
                <h1 id="upper-text">Simon Game</h1>
            </div>
            <!-- Second container -->
            <div class="container-2">
                <!-- Red btn container -->
                <div class="containerRed">
                    <div class="bth1Red">
                        <button class="btnRed redSound" data-frame="red" id="red"></button>
                    </div>
                </div>
                <!-- Yellow btn container -->
                <div class="containerYellow">
                    <div class="btn2Yellow">
                        <button class="btnYellow yellowSound" data-frame="yellow" id="yellow"></button>
                    </div>
                </div>
            </div>
            <!-- Third container -->
            <div class="container-3">
                <!-- Aqua btn container -->
                <div class="containerAqua">
                    <div class="btn3aqua">
                        <button class="btnAqua aquaSound" data-frame="aqua" id="aqua"></button>
                    </div>
                </div>
                <!-- Blue btn container -->
                <div class="containerBlue">
                    <div class="btn4Blue">
                        <button class="btnBlue blueSound" data-frame="blue" id="blue"></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Start and startOver Buttons -->
        <!-- Fourth container -->
        <div class="container-4">
            <div class="btn5">
                <button class="btnStart">Start</button>
            </div>
            <!--Button to start over manually-->
            <div class="btn5">
                <button class="btnStartOver hidden">Start Over</button>
            </div>
        </div>
        


    </section>



    <script src="./index.js"></script>
</body>

</html>
